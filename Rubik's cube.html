<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Rubik's Cube</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #1a1a1a;
            --panel-bg: rgba(30, 30, 30, 0.85);
            --text-color: #ffffff;
            --accent-color: #ff5252;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* 3D Canvas Container */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            padding: 20px;
        }

        /* Header */
        header {
            pointer-events: auto;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        p.subtitle {
            margin: 5px 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Controls Container - Moved to Bottom Right */
        .controls-container {
            pointer-events: auto;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 15px; /* Slightly reduced padding */
            max-width: 300px; /* Narrower to fit corner better */
            width: 100%;
            
            /* Positioning */
            position: absolute;
            bottom: 20px;
            right: 20px;
            margin: 0;

            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: opacity 0.3s;
        }

        .controls-group {
            margin-bottom: 12px; /* Reduced margin */
            text-align: center;
        }

        .controls-group:last-child {
            margin-bottom: 0;
        }

        .label {
            display: block;
            font-size: 0.75rem; /* Slightly smaller font */
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #aaa;
        }

        /* Action Buttons (Shuffle/Solve) */
        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        /* Manual Rotate Grid */
        .rotate-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px; /* Tighter grid */
        }

        .rotate-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 0; /* Vertical padding only */
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotate-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .rotate-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .rotate-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .main-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-shuffle {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-shuffle:hover { background-color: #357abd; }

        .btn-solve {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-solve:hover { background-color: #d32f2f; }

        /* Camera Controls - Moved to Left for balance */
        .zoom-controls {
            position: absolute;
            left: 20px; /* Moved from Right to Left */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            right: auto; /* Reset right property */
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .zoom-btn:hover { background: rgba(255,255,255,0.2); }

        /* Status Toast */
        #status-toast {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #status-toast.visible {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            /* On mobile, keep it right but make it full width minus margins */
            .controls-container { 
                width: 90%; 
                right: 5%;
                bottom: 10px;
            }
            .zoom-controls {
                top: auto;
                bottom: 20px;
                left: 10px;
            }
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- 3D Scene Container -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <header>
            <h1>Rubik's Cube 3D</h1>
            <p class="subtitle">Drag to rotate view</p>
        </header>

        <div id="status-toast">Ready</div>

        <!-- Left Side Zoom -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
            <button class="zoom-btn" id="zoom-out" title="Zoom Out">âˆ’</button>
        </div>

        <!-- Bottom Right Controls -->
        <div class="controls-container">
            
            <div class="controls-group">
                <span class="label">Actions</span>
                <div class="action-buttons">
                    <button class="main-btn btn-shuffle" id="btn-shuffle">Shuffle</button>
                    <button class="main-btn btn-solve" id="btn-solve">Solve</button>
                </div>
            </div>

            <div class="controls-group">
                <span class="label">Manual Rotation</span>
                <div class="rotate-grid">
                    <!-- Row 1 -->
                    <button class="rotate-btn" data-axis="y" data-layer="-1" data-dir="1">L</button>
                    <button class="rotate-btn" data-axis="y" data-layer="0" data-dir="1">M</button>
                    <button class="rotate-btn" data-axis="y" data-layer="1" data-dir="-1">R</button>
                    <!-- Row 2 -->
                    <button class="rotate-btn" data-axis="x" data-layer="-1" data-dir="-1">U</button>
                    <button class="rotate-btn" data-axis="x" data-layer="0" data-dir="1">E</button>
                    <button class="rotate-btn" data-axis="x" data-layer="1" data-dir="1">D</button>
                    <!-- Row 3 -->
                    <button class="rotate-btn" data-axis="z" data-layer="-1" data-dir="1">F</button>
                    <button class="rotate-btn" data-axis="z" data-layer="0" data-dir="1">S</button>
                    <button class="rotate-btn" data-axis="z" data-layer="1" data-dir="-1">B</button>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        // --- Configuration ---
        const CUBE_SIZE = 1;
        const SPACING = 0.02; 
        const ANIMATION_SPEED = 300; 
        const SHUFFLE_MOVES = 20;
        const SHUFFLE_SPEED = 100; 

        // Colors
        const COLORS = {
            base: 0x111111,
            R: 0xb90000, 
            L: 0xff5900, 
            U: 0xffffff, 
            D: 0xffd500, 
            F: 0x009e60, 
            B: 0x0045ad  
        };

        // State
        let isAnimating = false;
        let moveHistory = []; 
        const cubies = []; 

        // --- Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(5, 5, 7);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.minDistance = 3;
        controls.maxDistance = 15;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-10, -10, -5);
        scene.add(fillLight);

        // --- Geometry & Materials ---
        
        function createStickerTexture(colorHex) {
            const size = 256;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, size, size);

            const pad = 30;
            ctx.fillStyle = '#' + new THREE.Color(colorHex).getHexString();
            ctx.beginPath();
            ctx.roundRect(pad, pad, size - pad*2, size - pad*2, 20);
            ctx.fill();

            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, "rgba(255,255,255,0.2)");
            gradient.addColorStop(1, "rgba(255,255,255,0)");
            ctx.fillStyle = gradient;
            ctx.fill();

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        const materials = [
            new THREE.MeshStandardMaterial({ map: createStickerTexture(COLORS.R), roughness: 0.2, metalness: 0.1 }), 
            new THREE.MeshStandardMaterial({ map: createStickerTexture(COLORS.L), roughness: 0.2, metalness: 0.1 }), 
            new THREE.MeshStandardMaterial({ map: createStickerTexture(COLORS.U), roughness: 0.2, metalness: 0.1 }), 
            new THREE.MeshStandardMaterial({ map: createStickerTexture(COLORS.D), roughness: 0.2, metalness: 0.1 }), 
            new THREE.MeshStandardMaterial({ map: createStickerTexture(COLORS.F), roughness: 0.2, metalness: 0.1 }), 
            new THREE.MeshStandardMaterial({ map: createStickerTexture(COLORS.B), roughness: 0.2, metalness: 0.1 }), 
        ];

        const geometry = new RoundedBoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE, 4, 0.1);

        for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
                for (let z = -1; z <= 1; z++) {
                    const materialsCopy = materials.map(m => m.clone());
                    const mesh = new THREE.Mesh(geometry, materialsCopy);
                    
                    mesh.position.set(
                        x * (CUBE_SIZE + SPACING),
                        y * (CUBE_SIZE + SPACING),
                        z * (CUBE_SIZE + SPACING)
                    );
                    
                    mesh.userData = { initialX: x, initialY: y, initialZ: z };
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    
                    scene.add(mesh);
                    cubies.push(mesh);
                }
            }
        }

        // --- Logic: Rotation ---

        const pivot = new THREE.Object3D();
        pivot.rotation.order = 'XYZ';
        scene.add(pivot);

        async function animateRotation(duration) {
            return new Promise(resolve => {
                const start = performance.now();
                function loop(now) {
                    const elapsed = now - start;
                    const progress = Math.min(elapsed / duration, 1);
                    const ease = progress < 0.5 ? 2 * progress * progress : -1 + (4 - 2 * progress) * progress;
                    if (progress < 1) {
                        requestAnimationFrame(loop);
                    } else {
                        resolve();
                    }
                }
                requestAnimationFrame(loop);
            });
        }

        async function rotateLayer(axis, index, direction, duration = ANIMATION_SPEED, record = true) {
            if (isAnimating) return;
            isAnimating = true;

            const epsilon = 0.1;
            const targetCubies = [];
            const coordinate = index * (CUBE_SIZE + SPACING);

            cubies.forEach(cube => {
                if (Math.abs(cube.position[axis] - coordinate) < epsilon) {
                    targetCubies.push(cube);
                }
            });

            pivot.rotation.set(0, 0, 0);
            pivot.position.set(0, 0, 0);
            
            targetCubies.forEach(cube => {
                pivot.attach(cube);
            });

            const targetRotation = (Math.PI / 2) * direction * -1;
            const startRotation = 0;
            
            await new Promise(resolve => {
                const startTime = performance.now();
                function animate() {
                    const now = performance.now();
                    const progress = Math.min((now - startTime) / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 3);
                    
                    pivot.rotation[axis] = startRotation + (targetRotation * ease);

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        resolve();
                    }
                }
                animate();
            });

            pivot.updateMatrixWorld();
            targetCubies.forEach(cube => {
                scene.attach(cube);
                
                cube.position.x = Math.round(cube.position.x / (CUBE_SIZE + SPACING)) * (CUBE_SIZE + SPACING);
                cube.position.y = Math.round(cube.position.y / (CUBE_SIZE + SPACING)) * (CUBE_SIZE + SPACING);
                cube.position.z = Math.round(cube.position.z / (CUBE_SIZE + SPACING)) * (CUBE_SIZE + SPACING);
                
                cube.rotation.x = Math.round(cube.rotation.x / (Math.PI/2)) * (Math.PI/2);
                cube.rotation.y = Math.round(cube.rotation.y / (Math.PI/2)) * (Math.PI/2);
                cube.rotation.z = Math.round(cube.rotation.z / (Math.PI/2)) * (Math.PI/2);
                
                cube.updateMatrixWorld();
            });

            pivot.rotation.set(0,0,0);

            if (record) {
                moveHistory.push({ axis, index, direction });
            }

            isAnimating = false;
        }

        async function shuffleCube() {
            if (isAnimating) return;
            showToast("Shuffling...");
            moveHistory = []; 
            
            const axes = ['x', 'y', 'z'];
            const indices = [-1, 0, 1];
            const dirs = [1, -1];

            for (let i = 0; i < SHUFFLE_MOVES; i++) {
                const axis = axes[Math.floor(Math.random() * axes.length)];
                const index = indices[Math.floor(Math.random() * indices.length)];
                const dir = dirs[Math.floor(Math.random() * dirs.length)];

                await rotateLayer(axis, index, dir, SHUFFLE_SPEED, true);
            }
            showToast("Shuffled!");
        }

        async function solveCube() {
            if (isAnimating) return;
            if (moveHistory.length === 0) {
                showToast("Already Solved");
                return;
            }
            showToast("Solving...");

            while (moveHistory.length > 0) {
                const move = moveHistory.pop();
                await rotateLayer(move.axis, move.index, move.direction * -1, ANIMATION_SPEED, false);
            }
            showToast("Solved!");
        }

        document.querySelectorAll('.rotate-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const axis = btn.dataset.axis;
                const layer = parseInt(btn.dataset.layer);
                const dir = parseInt(btn.dataset.dir);
                rotateLayer(axis, layer, dir);
            });
        });

        document.getElementById('btn-shuffle').addEventListener('click', shuffleCube);
        document.getElementById('btn-solve').addEventListener('click', solveCube);

        document.getElementById('zoom-in').addEventListener('click', () => {
            controls.dollyIn(1.2);
            controls.update();
        });
        document.getElementById('zoom-out').addEventListener('click', () => {
            controls.dollyOut(1.2);
            controls.update();
        });

        function showToast(msg) {
            const toast = document.getElementById('status-toast');
            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2000);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
